<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1 - Grid Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .menu-lateral {
            background-color: #8bab86; 
            color: rgb(253, 253, 253);
            padding: 20px;
            min-height: 300px;
        }
        
        .conteudo-principal {
            background-color: #27533b; 
            color: rgb(255, 255, 255);
            padding: 20px;
            min-height: 300px;
        }
        
        .container-principal {
            background-color: #ffffff; 
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        
        body {
            padding: 100px;
        }
    </style>
</head>
<body>
    <div class="container container-principal">
        <div class="row align-items-center g-4">
            <div class="col-md-4">
                <div class="menu-lateral rounded">
                    <h2>Produtos</h2>
                    <ul>
                        <li>Produto 1</li>
                        <li>Produto 2</li>
                        <li>Produto 3</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="conteudo-principal rounded">
                    <h2>Conteúdo Principal</h2>
                    <p>Este é o conteúdo principal da página. No layout desktop ele aparece ao lado do menu lateral, enquanto em dispositivos móveis ele será empilhado abaixo do menu.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
